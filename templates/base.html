<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
    {% block head %}{% endblock %}

    <link rel="stylesheet" href="../static/css/extra.css">
</head>

<body>
